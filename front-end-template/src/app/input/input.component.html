<ng-container *ngIf="label">
  <div class="label">
    <mat-label>{{ label }}</mat-label>
  </div>
</ng-container>
<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input
    #myInput
    matInput
    [placeholder]="placeholder"
    (blur)="onBlur()"
    [value]="value"
  />
</mat-form-field>
