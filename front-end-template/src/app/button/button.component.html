<ng-container *ngIf="!isIcon">
  <button mat-icon-button [color]="color" (click)="valueChanged($event)">
    {{ label }}
  </button>
</ng-container>
<ng-container *ngIf="isIcon">
  <button mat-icon-button (click)="valueChanged($event)">
    <mat-icon>{{ label }}</mat-icon>
  </button>
</ng-container>
